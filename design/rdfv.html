<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer - RDF Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <header>
        <div class="icon-container">
            <i class="fas fa-project-diagram"></i>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="benefits.html">Benefits</a></li>
                <li><a href="use.html">Use Cases</a></li>
                <li><a href="rdfc.html">RDF Converter</a></li>
                <li><a href="rdfv.html">RDF Visulaizer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="beta-signup">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div id="particles-js"></div>
            <h1>RDF VISUALIZER</h1>
            <h2>Visualize your RDF data</h2>
            <p>Input your XML or JSON file and visualize the RDF graph linked data.</p>
        </section>
        <section class="rdf-visualizer">
            <div class="input-container">
                <nav class="input-nav">
                    <ul>
                        <li><a href="#" class="active" id="xml-tab">XML</a></li>
                        <li><a href="#" id="json-tab">JSON</a></li>
                    </ul>
                </nav>
                <textarea id="input-box" placeholder="Paste your XML or JSON data here..."></textarea>
                <button class="cta-button" id="submit-button">Submit</button>
            </div>
        </section>
    </main>
    <script src="particles-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const xmlTab = document.getElementById('xml-tab');
            const jsonTab = document.getElementById('json-tab');
            const inputBox = document.getElementById('input-box');
            
            xmlTab.addEventListener('click', (e) => {
                e.preventDefault();
                xmlTab.classList.add('active');
                jsonTab.classList.remove('active');
                inputBox.placeholder = 'Paste your XML data here...';
            });
            
            jsonTab.addEventListener('click', (e) => {
                e.preventDefault();
                jsonTab.classList.add('active');
                xmlTab.classList.remove('active');
                inputBox.placeholder = 'Paste your JSON data here...';
            });
        });
    </script>
</body>
</html>
