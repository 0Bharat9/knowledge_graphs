<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
      <div class="icon-container">
        <i class="fas fa-project-diagram"></i>
      </div>
      <nav>
        <div class="menu-toggle" id="mobile-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
             <li class="logo-container">
               <div class="icon-container3">
                   <i class="fas fa-project-diagram"></i>
              </div>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="benefits.html">Benefits</a></li>
          <li><a href="use.html">Use Cases</a></li>
          <li><a href="rdfc.html">RDF Converter</a></li>
          <li><a href="rdfv.html">RDF Visualizer</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signup.html" class="beta-signup">Signup</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="intro">
            <div id="particles-js"></div>
            <h1>RDF CONVERTER</h1>
            <h2>Convert your RDF data</h2>
            <p>Input your RDF data and get the output in selected format (JSON or Turtle).</p>
        </section>
        <section class="rdf-visualizer">
            <div class="input-container">
                <div class="input-nav">
                    <ul>
                        <li><a href="#" class="active" id="turtle-tab">Turtle</a></li>
                        <li><a href="#" id="json-tab">JSON</a></li>
                    </ul>
                </div>
                <textarea id="input-box" placeholder="Enter RDF data here..."></textarea>
                <button id="submit-button">Convert</button>
            </div>
        </section>
    </main>
    <script src="particles-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const xmlTab = document.getElementById('turtle-tab');
            const jsonTab = document.getElementById('json-tab');
            const inputBox = document.getElementById('input-box');
            
            xmlTab.addEventListener('click', (e) => {
                e.preventDefault();
                xmlTab.classList.add('active');
                jsonTab.classList.remove('active');
                inputBox.placeholder = 'Paste your data here...';
            });
            
            jsonTab.addEventListener('click', (e) => {
                e.preventDefault();
                jsonTab.classList.add('active');
                xmlTab.classList.remove('active');
                inputBox.placeholder = 'Paste your data here...';
            });
        });
           const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('show-nav');
        });
    </script>
</body>
</html>
